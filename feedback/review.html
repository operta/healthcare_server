<!DOCTYPE html>
  <html lang="en">
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>

  	function sendParams() {
  	    var value = document.getElementById("ratings").value;
  		var student_id = gup('student_id', window.location.href)

           $.ajax({
             url:'http://3.126.117.204:4000/submit-feedback/' + student_id + '/' + value,
             method: 'POST',
             dataType: 'json',
             contentType: 'application/json; charset=utf-8',
             success:function(json){
                 // do stuff with json (in this case an array)
                 window.location.replace("review-submitted.html")
             },
             error:function(){
                 alert("Error");
             }
        });

  	}


    		function gup( name, url ) {
    	    if (!url) url = location.href;
    	    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    	    var regexS = "[\\?&]"+name+"=([^&#]*)";
    	    var regex = new RegExp( regexS );
    	    var results = regex.exec( url );
    	    return results == null ? null : results[1];
    	}
    </script>
  </head>
  <body>
  <div>
    <form class="customer_rating" method="PUT">
      <select class="ratings" id="ratings" required>
        <option selected>Please rate our service</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Fair</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>
      <div class="">
        	<input type="button" value="Submit" type="submit" onclick="sendParams()">
						<!-- <button onclick="sendParams()">
							Submit feedback
						</button> -->
					</div>
    </form>
</body>

</html>
